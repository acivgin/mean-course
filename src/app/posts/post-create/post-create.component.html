<mat-card>
  <mat-form-field>
      <input matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>
    <button [disabled]="enteredTitle=='' || enteredContent==''"
      mat-raised-button
      color="primary"
      (click)="savePost()">Save Post</button>
</mat-card>
